<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="date.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="p-6 bg-white shadow-md rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Horoscope Calculator</h1>
    <form id="birthdayForm" class="space-y-4">
      <div>
        <label for="day" class="block text-sm font-medium text-gray-700">Day</label>
        <input type="number" id="day" name="day" min="1" max="31" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
        <input type="number" id="month" name="month" min="1" max="12" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
      </div>
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
        <input type="number" id="year" name="year" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Calculate Horoscope
      </button>
    </form>
    <div id="result" class="mt-4 text-lg font-medium text-gray-800"></div>
  </div>
</body>
</html>
